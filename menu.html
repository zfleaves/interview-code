        const list = [];
        const setTree = (arr, resourceNameList = [], resourceIdList = [], resourceCodeList = []) => {
            for (let i = 0; i < arr.length; i++) {
                const item = arr[i];
                const resourceName = item.resourceName;
                const resourceId = item.resourceId;
                const resourceCode = item.resourceCode;
                item.resourceNameList = [...resourceNameList, resourceName];
                item.resourceIdList = [...resourceIdList, resourceId];
                item.resourceCodeList = [...resourceCodeList, resourceCode];
                // console.log('resourceCode.tolowercase(): ', resourceCode.tolowercase());
                if (resourceCode && resourceCode.toLowerCase().indexOf('export') > -1) {
                    list.push({
                        taskCode: item.resourceCodeList.slice(1).join('-'),
                        taskName: item.resourceNameList.join('-'),
                        resourceName,
                        resourceId,
                        resourceCode,
                        // resourceNameList,
                        // resourceIdList,
                        // resourceCodeList
                    });
                }
                if (item.resources && item.resources.length > 0 && item.type !== '3') {
                    setTree(item.resources, item.resourceNameList, item.resourceIdList, item.resourceCodeList);
                }
                // resourceNameList.push(resourceName);

            }
